<div class="course-card" *ngIf="course" [ngClass]="cardClasses()">

  <div class="course-title" [ngStyle]="cardStyles()">
      {{ cardIndex + '. ' + course.description }}
  </div>

  <img width="300" alt="Angular Logo" *ngIf="course.iconUrl; else noImage"
       [src]="course.iconUrl">

      <ng-template #noImage>
        <p>No Image is available.</p>
      </ng-template>

  <div class="course-description">
      {{ course.longDescription }}
  </div>

  <div class="course-category"[ngSwitch]="course.category">
    <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
    <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
    <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
    <div class="category" *ngSwitchDefault>All Levels</div>
  </div>

  <button (click)="onCourseViewed()">View Course</button>

</div>

<!-- now that this is a reusable conpmonent we want to avoid hard coding our info so that our component can be reused with new data--think react/redux components -->

<!-- ngIf ... in line if else to display or hide aspects of our component based on defined criteria (see in img). if the expression evaluates to false the element is completely removed an does not apear at all in the DOM. This expression can also be a function call (ex isImageVisible() defined in the components .ts file just like our event handlers-->
